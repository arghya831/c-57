<!DOCTYPE html>
<html>
    <head>
        <title>Name sorter</title>
        <link type="text-css" rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>
        <body>
<center>
    <h3 style="margin-top: 20px;margin-bottom: 20px;">List of students</h3>
    <div>
        <span>1</span>
        <input type="text"id="Name_of_student_1"placeholder="NAME OF THE STUDENT">
        <br>
        <span>2</span>
        <input type="text"id="Name_of_student_2"placeholder="NAME OF THE STUDENT">
        <br><span>3</span>
        <input type="text"id="Name_of_student_3"placeholder="NAME OF THE STUDENT">
        <br>
        <span>4</span>
        <input type="text"id="Name_of_student_4"placeholder="NAME OF THE STUDENT">
        <br>
        
    </div>
    <button id="submit_button"onclick="submit()">Submit</button>
    <div id="display_name"style="font-weight:bold;"></div>
    <button id="sort_button"onclick="sorting()">Sort</button>
</center>
        </body>
    
</html>
